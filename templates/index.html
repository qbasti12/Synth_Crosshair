<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Customizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    hey
</head>
<body>

    <h1>Crosshair Customizer</h1>

    <form id="crosshair-form">
        <label for="scale">Overall Scale:</label>
        <input type="range" id="scale" name="scale" min="0.1" max="10" step="0.1" value="1">
        <input type="number" id="scaleValue" name="scaleValue" min="0.1" max="10" step="0.1" value="1"><br><br>

        <button type="button" class="collapsible">Inner Lines</button>
        <div class="content" id="inner-lines-content">
            <label for="innerLineWidth">Inner Line Width:</label>
            <input type="range" id="innerLineWidth" name="innerLineWidth" min="1" max="40" step="0.01" value="3">
            <input type="number" id="innerLineWidthValue" name="innerLineWidthValue" min="1" max="40" step="0.01" value="3"><br><br>

            <label for="innerLineLength">Inner Line Length:</label>
            <input type="range" id="innerLineLength" name="innerLineLength" min="1" max="40" step="0.01" value="10">
            <input type="number" id="innerLineLengthValue" name="innerLineLengthValue" min="1" max="40" step="0.01" value="10"><br><br>

            <label for="gap">Gap:</label>
            <input type="range" id="gap" name="gap" min="1" max="40" step="0.01" value="5">
            <input type="number" id="gapValue" name="gapValue" min="1" max="40" step="0.01" value="5"><br><br>

            <label for="innerLineColor">Inner Line Color:</label>
            <input type="color" id="innerLineColor" name="innerLineColor" value="#ffffff"><br><br>

            <label for="showInnerLines">Show Inner Lines:</label>
            <input type="checkbox" id="showInnerLines" name="showInnerLines" checked><br><br>
        </div>

        <button type="button" class="collapsible">Border</button>
        <div class="content" id="border-content">
            <label for="borderWidth">Border Width:</label>
            <input type="range" id="borderWidth" name="borderWidth" min="1" max="40" step="0.01" value="3">
            <input type="number" id="borderWidthValue" name="borderWidthValue" min="1" max="40" step="0.01" value="3"><br><br>

            <label for="borderColor">Border Color:</label>
            <input type="color" id="borderColor" name="borderColor" value="#0000ff"><br><br>

            <label for="showBorder">Show Border:</label>
            <input type="checkbox" id="showBorder" name="showBorder" checked><br><br>
        </div>

        <button type="button" class="collapsible">Center Dot</button>
        <div class="content" id="center-dot-content">
            <label for="centerDotSize">Center Dot Size:</label>
            <input type="range" id="centerDotSize" name="centerDotSize" min="1" max="40" step="0.01" value="5">
            <input type="number" id="centerDotSizeValue" name="centerDotSizeValue" min="1" max="40" step="0.01" value="5"><br><br>

            <label for="centerDotColor">Center Dot Color:</label>
            <input type="color" id="centerDotColor" name="centerDotColor" value="#ffffff"><br><br>

            <label for="showCenterDot">Show Center Dot:</label>
            <input type="checkbox" id="showCenterDot" name="showCenterDot"><br><br>
        </div>

        <button type="button" class="collapsible">Center Dot Border</button>
        <div class="content" id="center-dot-border-content">
            <label for="centerDotBorderWidth">Center Dot Border Width:</label>
            <input type="range" id="centerDotBorderWidth" name="centerDotBorderWidth" min="1" max="40" step="0.01" value="2">
            <input type="number" id="centerDotBorderWidthValue" name="centerDotBorderWidthValue" min="1" max="40" step="0.01" value="2"><br><br>

            <label for="centerDotBorderColor">Center Dot Border Color:</label>
            <input type="color" id="centerDotBorderColor" name="centerDotBorderColor" value="#ff0000"><br><br>

            <label for="showCenterDotBorder">Show Center Dot Border:</label>
            <input type="checkbox" id="showCenterDotBorder" name="showCenterDotBorder" checked><br><br>
        </div>

        <button type="button" id="apply-button">Apply</button>
        <button type="button" id="reset-button">Reset to Default</button>
    </form>

    <div id="profile-management">
        <h3>Profile</h3>
        <ul id="profile-list">
            <!-- Profil-Liste wird hier dynamisch eingefügt -->
        </ul>
        <button onclick="addProfile()">Profil hinzufügen</button>
    </div>

</body>
</html>
